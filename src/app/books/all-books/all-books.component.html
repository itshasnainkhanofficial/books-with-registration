<div class="container-fluid">
    <div class="row" *ngIf="books$ | async as books">
        <div class="card m-5" style="width: 18rem;" *ngFor="let book of books">
            

                <div class="card-body">
                  <h5 class="card-title">{{book.bookName}} </h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <!-- <small class="card-text">{{book.book_qty}}</small> -->
                  <a href="#" class="card-link">{{book.category}}</a>
                  <a [routerLink]="book._id" class="card-link">View details</a>
                </div>
            
          </div>
      
          
    </div>
    </div>
